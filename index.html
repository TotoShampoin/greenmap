<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>GreenMap</h1>
    </header>
    <main>
        <canvas id="c" width="640" height="320"></canvas>
        <form method="dialog" id="input-zone">
            <fieldset>
                <label for="inputfile" class="input input--button">Import</label>
                    <input type="file" name="inputfile" id="inputfile">
                <button id="updatebut" class="input input--button">Update</button>
                <button id="exportbut" class="input input--button">Export</button>
            </fieldset>
            <fieldset>
                <label for="color" class="input">
                    <span>Color </span>
                    <input type="color" name="color" id="input-color">
                </label>
                <label for="tolerance" class="input">
                    <span>Tolerance </span>
                    <input type="range" name="tolerance" id="input-toler" min="0" max="100" value="30">
                </label>
                <label for="squaresize" class="input">
                    <span>Square size </span>
                    <input type="number" name="squaresize" id="input-sqrz" value="20">
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>TotoShampoin</p>
        <p>Urbanature</p>
    </footer>
    <script src="./includes/jquery.slim.min.js"></script>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
